<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <!-- FONTS -->
  <!-- LEXEND DECA -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <!-- INTER -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main id="container">
    <section id="card-stats">
      <div id="insights">
        <h1>Get <span id="accent">insights</span> that help your business grow.</h1>
        <p id="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.</p>

        <div id="stats">
          <div id="companies">
            <p class="numbers">10k+</p>
            <p class="sector">companies</p>
          </div>
          <div id="templates">
            <p class="numbers">314</p>
            <p class="sector">templates</p>
          </div>
          <div id="queries">
            <p class="numbers">12m</p>
            <p class="sector">queries</p>
          </div>
        </div>
      </div>
      <div id="img-illustrator">
      </div>
    </section>
  </main>
</body>

</html>
